<html>
<head>
	<title>Galery Photo</title>
	<link rel="stylesheet" type="text/css" href="assets/css/gaya.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slide.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="gambar/THOBIB.png">
</head>
<body>
	<div id="menu">
		<div class="batas">
			<nav>
				<ul>
					<li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#"><i class="fa fa-book"></i> Portofolio</a></li>
					<li><a href="index.html#author"><i class="fa fa-user"></i> Profil</a></li>
					<li><a href="index.html#map"><i class="fa fa-phone"></i> Contact</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div id="tmbl">
			<img src="gambar/0.png" id="gambar">
		<div class="batas">
			<a href="#" id="sebelum" onclick="sebelum()"><i class="fa fa-angle-left"></i></a>
			<a href="#" id="angka" onclick="ganti(0)">1</a>
			<a href="#" id="angka" onclick="ganti(1)">2</a>
			<a href="#" id="angka" onclick="ganti(2)">3</a>
			<a href="#" id="angka" onclick="ganti(3)">4</a>
			<a href="#" id="angka" onclick="ganti(4)">5</a>
			<a href="#" id="sesudah" onclick="sesudah()"><i class="fa fa-angle-right"></i></a>
		</div>
	</div>
	<script>
		var nomor = 0;

		function ganti(angka) {
			nomor = angka;
			var lokasi = 'gambar/' + angka + '.png';
			document.getElementById('gambar').src = lokasi;
			return false;
		}

		function sebelum(){
			nomor = nomor - 1;

			if(nomor < 0){
				nomor = 4;
			}

			var lokasi = 'gambar/' + nomor + '.png';
			document.getElementById('gambar').src = lokasi;
			return false;
		}

		function sesudah(){
			nomor = nomor + 1;

			if(nomor > 4){
				nomor = 0;
			}

			var lokasi = 'gambar/' + nomor + '.png';
			document.getElementById('gambar').src = lokasi;
			return false;
		}

	</script>
</body>
</html>
